<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <input class="first" type="text" placeholder="Principal Amount" name="a"><br><br>
    <input class="second" type="text" placeholder="Rate of intrest" name="b"><br><br>
    <input class="third" type="text" placeholder="Number of Years" name="b"><br><br>
    <button onclick="calculate()">Calculate Sum</button><br><br>

    <h2 id="ans"></h2>

    <script>
        function calculate() {
            const a = document.querySelector(".first").value;
            const b = document.querySelector(".second").value;
            const c = document.querySelector(".third").value;

            fetch(`https://sum-server.100xdevs.com/interest?principal=${a}&rate=${b}&time=${c}`)
            .then(function(response){
                response.text()
                .then(function(ans){
                    document.getElementById("ans").innerHTML = ans;
                })
            })
        }
    </script>
</body>
</html>
